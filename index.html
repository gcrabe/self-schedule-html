<html>

<head>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<style>
	body {

	.text-bg-light .card-header {

							<th scope="col">Friday</th>
							<th scope="col">Saturday</th>
							<th scope="col">Sunday</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">10:00 - 14:00</th>
							<td rowspan="2" colspan="5" 
								style="text-aligh:center; vertical-align: middle;">Work
							</td>
							<td>Science</td>
							<td>Science</td>

						</tr>
						<tr>
							<th scope="row">15:00 - 19:00</th>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<th scope="row">19:00 - 21:00</th>
							<td colspan="5" style="text-aligh:center">On the way</td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<th scope="row">21:30 - 23:00</th>
							<td>English</td>
							<td>Science</td>
							<td>Programming</td>
							<td>Science</td>
							<td>Science</td>
							<td>English</td>
							<td>Finance</td>
						</tr>
						<tr>
							<th scope="row">23:15 - 00:00</th>
							<td>Finance</td>
							<td></td>
							<td>Finance</td>
							<td></td>
							<td>Finance</td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
